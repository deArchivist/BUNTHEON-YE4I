<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Fixed viewport meta tag by removing maximum-scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="BUNTHEON - AI Learning Buddy" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Preconnect to fonts.googleapis.com and fonts.gstatic.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>BUNTHEON</title>
    <!-- Error logging -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error caught:', message, source, lineno, colno, error);
        document.getElementById('error-display') && (document.getElementById('error-display').innerHTML = 
          '<p>Error: ' + message + '</p><p>Source: ' + source + ':' + lineno + ':' + colno + '</p>');
        return false;
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Fallback error display -->
    <div id="error-display" style="display:none; padding: 20px; color: red;"></div>
    <!-- Basic fallback content that will show if React fails to mount -->
    <script>
      // Show fallback after timeout if app doesn't load
      setTimeout(function() {
        if (!document.querySelector('#root > *')) {
          document.getElementById('error-display').style.display = 'block';
          document.getElementById('error-display').innerHTML = 
            '<h2>App failed to load</h2><p>Please check the console for errors.</p>';
        }
      }, 5000);
    </script>
  </body>
</html>
